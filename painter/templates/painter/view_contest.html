<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Demo Gallery</title>
  </head>
  <body class="container " style="padding-top: 5%;">
    <div class="row">
      <h3>{{ story.title }}</h3>
      <a href={% url 'createcontest' story.pk %}>
        <button>Add Submission</button>
      </a>
      <a href={% url 'closecontest' story.pk %}>
        <button>Close Contest</button>
      </a>
      {% for x in locked_images %}
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="{% url 'viewimage' story.pk x.pk %}">
              <img src="{{ x.image.image.url }}" alt="No Image Found" style="width:100%">
              <div class="caption">
                <p>{{ x.image.text }}</p>
              </div>
            </a>
            <p>Votes: {{ x.votes }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
