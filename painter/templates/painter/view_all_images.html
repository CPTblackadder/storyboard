{% extends "painter/base.html" %}
{% block content %}
  <div class="row">
    {% for x in data %}
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="{{ x.photo.url }}">
            <img src="{{ x.photo.url }}" alt="Lights"  width=800 height=600>
            <div class="caption">
              <p>{{ x.title }}</p>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
