<h1>{{ story.title }}</h1>
<body class="container" style="padding-top: 5%;">
    <div class="row">
        {% for x in story_images %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <a href="{{ x.image.url }}">
                        <img src="{{ x.image.url }}"
                             alt="Error: No Image Found"
                             style="width:100%">
                    </a>
                    <div class="caption">
                        <p>{{ x.text }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
