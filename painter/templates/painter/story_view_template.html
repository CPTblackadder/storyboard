<h1>{{ story.title }}</h1>
<div class="story-grid-container">
    {% for x in story_images %}
        <div class="grid-item">
            <a href="{{ x.image.url }}">
                <img src="{{ x.image.url }}"
                        alt="Error: No Image Found"
                        width="800"
                        height="600">
                <span>{{ x.text }}</span>
            </a>
            <p>Author: {{ x.created_by.username }}</p>
        </div>
    {% endfor %}
</div>
