<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Demo Gallery</title>
    </head>
    <body class="container " style="padding-top: 5%;">
        <div class="row">
            <h3>{{ story.title }}</h3>
            <a href={% url 'voteforimage' story.pk image.pk %}>
                <button>Vote for this Image</button>
            </a>
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="{{ image.image.image.url }}">
                        <img src="{{ image.image.image.url }}"
                             alt="No Image Found"
                             style="width:100%">
                    </a>
                    <div class="caption">
                        <p>{{ image.image.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
