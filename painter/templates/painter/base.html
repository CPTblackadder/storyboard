{% load static %}
{% csrf_token %}
<head>
    <link rel="stylesheet" href="{% static 'painter/base.css' %}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    {% block head %}
    {% endblock head %}
</head>
{% block pre %}
{% endblock pre %}
<body>
    <!-- Need a button for the home page and a button to logout, and a text saying you're logged in as: user -->
    <div id="topbar">Logged in as: {{ user.username }}</div>
    {% block content %}
    {% endblock content %}
</body>
