<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Demo Gallery</title>
  </head>
  <body class="container " style="padding-top: 5%;">
    <div class="row">
      <h1>{{ story.title }}</h1>
      {% for x in locked_images %}
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="{{ x.image.url }}">
              <img src="{{ x.image.url }}" alt="Lights" style="width:100%">
              <div class="caption">
                <p>{{ x.text }}</p>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
      <h3>Next Image Contest</h3>
      {% if contest %}
        {% include "painter/contest_view_template.html" %}
      {% endif %}
    </div>
  </body>
</html>
